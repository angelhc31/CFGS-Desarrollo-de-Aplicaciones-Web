<!DOCTYPE html>
<html lang="es">
    <head>
        <title>TerceraPagina</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">Esto es la tercera pagina</h1>
        <h2 align="center">Página con fotos</h2>
        <!--Para poner imagenes-->
        <img src="universo.jpg" width="700" alt="Universo"/>
        <!--Width ajusta el tamaño de la imagen-->
        <!--Alt se utiliza para que si la imagen no carga en la web salga el texto que tu has introducido dentro del alt-->
        <p align="center"><img src="universo2.jpg" width="50%" alt="Universo2" hspace="10px" vspace="10px"/></p>
        <!--Si incrustas la imagen en un parrafo y el parrafo lo alineas en el centro la imagen se pondra en el centro
        porque la imagen como tal no se puede alinear al centro-->
        <!--hspace="" y vspace="" sirve para hacer margenes a los lados (hspace) y margenes por arriba y por abajo (vspace)-->
        <!--Se puede ajustar la altura con el porcentaje (en base al ancho total de la pantalla en la que se abra la web)-->
        <p><a href="SegundaPagina.html">Aqui vas a la segunda pagina</a></p>
        <p><a href="Recursos.html">Aqui vuelves a la primera pagina</a></p>
    </body>
</html>
