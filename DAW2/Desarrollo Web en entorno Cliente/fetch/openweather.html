<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openweather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="openweather.css">
</head>
<body>
    <div class="container mx-auto">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Escribe el Clima</h1>
        <div class="max-w-lg mx-auto">
            <div class="p-6 mt-10"> 
                <div id="resultado">
                    <p class="text-center text-white mt-6"> Introduce ciudad / país</p>
                </div>
            </div>
            <form id="formulario" class="mt-10" action="#" method="post">
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Escribe tu Ciudad"  >
                </div>
                <div class="mb-3">
                    <label for="seleccionar" class="form-label">Selecciona</label>
                    <select class="seleccionar" aria-label="Seleccionar país" id="pais">
                        <option value="ES" selected>España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="AR">Argentina</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Obtener Clima</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="fetchAPIWeather.js"></script>
</body>
</html>
