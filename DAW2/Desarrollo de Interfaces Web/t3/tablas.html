<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
    </table>
    <table border="1" width="50%" align="center">
        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2">1, 1</td>
            <td>1, 2</td>
            <td>1, 3</td>
        </tr>
        <tr>
            <td rowspan="2">2, 1</td>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
</body>
</html>
