<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd>
<html>
<head>
    <title>Frameset</title>
</head>
<body>
  <frameset cols=10%, 20%, 70%>
      <frame src="1">
      <frame src="2">
      <frame src="3">
  </frameset>
  <frameset cols=30%, 70%>
      <frame src="1">
        <frameset rows="40%", *>
            <frame src="2">
            <frame src="3">
        </frameset>
  </frameset>
</body>
</html>
