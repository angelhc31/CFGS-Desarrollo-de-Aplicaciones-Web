        <input type="tel" name="telefono" value="" />

        <input type="email" name="correo" value="" placeholder="Email" />

        <input type="time" name="tiempo" value="" />
        <label for="url">url:</label><br>
        <input type="url" name="url" value="" />
        <label for="search">url:</label><br>
        <input type="search" name="search" value="" placeholder="Que búscas" />
    </form>
